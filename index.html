<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./asset/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="select-box">
        <div class="selected clear_fix">
          최애 프로그래밍 언어<span class="arrow"></span>
        </div>
        <ul class="option-container">
          <li class="option">
            <input type="radio" class="radio" id="Python" name="category" />
            <label for="Python">Python</label>
          </li>
          <li class="option">
            <input type="radio" class="radio" id="Java" name="category" />
            <label for="Java">Java</label>
          </li>
          <li class="option">
            <input type="radio" class="radio" id="Javascript" name="category" />
            <label for="Javascript">Javascript</label>
          </li>
          <li class="option">
            <input type="radio" class="radio" id="C#" name="category" />
            <label for="C#">C#</label>
          </li>
          <li class="option">
            <input type="radio" class="radio" id="C/C++" name="category" />
            <label for="C/C++">C/C++</label>
          </li>
        </ul>
      </div>
    </div>
    <script>
      const selectedBtn = document.querySelector(".selected");
      const activeBtn = document.querySelector(".selected .active");

      selectedBtn.setAttribute("tabindex", "0");
      selectedBtn.addEventListener("click", (e) => {
        e.target.focus();
        document.querySelector(".option-container").classList.toggle("active");
        document.querySelector(".arrow").classList.toggle("clicked");
      });
    </script>
  </body>
</html>
